{extend name="common/base" /}
{block name="title"}用户信息{/block}
{block name="content"}
<div class="row">
      <div class="col-md-3">
        <div class="text-center">
          <section class="user-msg">
            <div class="header">
            	{if $user->avatar}
              <img src="__UPLOAD__/{$user->avatar}" alt="" style="height: 150px;width: 150px;" class="img-circle img-responsive center-block">
              {else/}
              <img src="__STATIC__/images/header.jpg" alt="" class="img-circle img-responsive center-block">
            	{/if}
            </div>
            <h5>{$user->nickname}</h5>
          </section>
          <div class="list-group">
            博文数量 {$articles->total()}
          </div>
        </div>
		<div class="category-list" data-url="{:url('ajax_category_list')}"></div>
      </div>
      <div class="col-md-9">
        <ol class="breadcrumb">
          <li><a href="{:url('index')}">首页</a></li>
          <li class="active">{$user->nickname}</li>
        </ol>
        <div class="post-list list-group">
		{include file="common/widget/article-detail"}
        </div>
        <ul class="pagination">
          {$page|raw}
        </ul>
      </div>
    </div>
{/block}
