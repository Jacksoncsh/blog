{extend name="common/base" /}
{block name="title"}文章列表{/block}
{block name="content"}
<div class="row">
  <div class="col-md-3">
    <div class="hot-article" data-url="{:url('ajax_hotArticle_list')}"></div>
    <div class="category-list" data-url="{:url('ajax_category_list')}"></div>
  </div>
  <div class="col-md-9">
    <ol class="breadcrumb">
      <li><a href="{:url('index')}">首页</a></li>
      <li class="active">文章列表</li>
      {if $currcategory}
      <li class="active">{$currcategory->name}</li>
      {/if}
    </ol>
    {include file="common/widget/article-detail"}
    <ul class="pagination">
      {$page|raw}
    </ul>
  </div>
</div>
{/block}
{block name="customscript"}{/block}
