<div class="post-list list-group">
	{foreach $articles as $article}
		<div class="list-group-item">
			<h4 class="list-group-item-heading">
			<a href="{:url('detail_list','id='.$article->id)}">{$article->title}</a>
			</h4>
			<p>
				<span class="label label-info"><b>{$article->updated_time}</b></span>
				&nbsp;&nbsp;&nbsp;阅读 <span class="badge">{$article->view}</span>
			</p>
			<p class="subtitle">
				{$article->sub_title}
				&nbsp;&nbsp;&nbsp;<a href="{:url('user_detail','id='.$article->user->id)}">{$article->user->nickname}</a>
			</p>
		</div>
		<hr>
	{/foreach}
</div>
