{extend name="common/base" /}
{block name="title"}登录{/block}
  
{block name="full_content"}
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">登录</h3>
          </div>
          <div class="panel-body">
            <form role="form" class="login-form" action="{:url('login')}" method="post">
              <fieldset>
                <div class="form-group has-feedback">
                  <input class="form-control username" placeholder="用户名" name="username" autocomplete="off">
                </div>
                <div class="form-group has-feedback">
                  <input class="form-control password" placeholder="密码" name="password" type="password" value="">
                </div>
                <!-- Change this to a button or input when using this as a form -->
                <div class="form-group">
                  <button class="btn btn-lg btn-success btn-block btn-submit">登录</button>
                </div>
                <a class="text-warning" href="{:url('reg')}">没有账号-注册</a>
                <a class="text-warning" href="{:url('index')}" style="float: right;">返回首页</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{/block}

{block name="customscript"}
  <script src="__STATIC__/js/backend/login.js"></script>
{/block}
